    description: "Demo showcasing scenarios"
    requiredStates: [ "home", "start" ]
    resultingState: [ "home" ]
    prefix: "test"
    vars: {
      X1: "50",
      X2: "0"
    }
    events: [
      "LIMITX 100",
      "G91",
      "G0 $X1 0 0",
      "G0 $X2 0 0",
      "G90",
      "LIMITX 100"
    ]
