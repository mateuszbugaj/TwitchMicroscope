# Device 1
name: 'Manipulator'
portName: ttyUSB0
portBaudRate: 9600
initialState: "start"
confirmation: "OK"

cameras:
  - name: "Effector_View"
    portName: "/dev/video0"
  - name: "Wide_Shot"
    portName: "/dev/video2"
  - name: "Microscope_View"
    portName: "/dev/video4"

commands:
  - name: "Home"
    description: "Home the manipulator in all axes."
    requiredStates: ["start", "home"]
    resultingState: "home"
    prefix: "home"
    output: "G28"
  - name: "Move Relative"
    description: "Move device by distance of millimeters."
    prefix: "moveBy"
    output: "G0 $XAxisDistance $YAxisDistance $ZAxisDistance"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [-100, 100]
      - name: "YAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
      - name: "ZAxisDistance"
        type: Integer
        range: [-100, 100]
        optional: true
        predefined: 0
  - name: "Move Left"
    description: "Move device to the left by distance of millimeters."
    prefix: "l"
    output: "G0 -$XAxisDistance 0 0"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [0, 100]

  - name: "Move Right"
    description: "Move device to the right by distance of millimeters."
    prefix: "r"
    output: "G0 $XAxisDistance 0 0"
    params:
      - name: "XAxisDistance"
        type: Integer
        range: [0, 100]

  - name: "Move Up"
    description: "Move device up by distance of millimeters."
    prefix: "u"
    output: "G0 0 $YAxisDistance 0"
    params:
      - name: "YAxisDistance"
        type: Integer
        range: [0, 100]

  - name: "Move Down"
    description: "Move device down by distance of millimeters."
    prefix: "d"
    output: "G0 0 -$YAxisDistance 0"
    params:
      - name: "YAxisDistance"
        type: Integer
        range: [0, 100]

